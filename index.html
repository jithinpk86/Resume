<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jithin Prakash — Resume</title>
  <style>
    :root {
      --bg: #000000;
      --card: #0d0d0d;
      --text: #e5e5e5;
      --muted: #9ca3af;
      --gradient: linear-gradient(135deg,#7e3ff2,#3b82f6);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
    }
    .container { max-width: 960px; margin: auto; padding: 24px; }
    header { display: flex; gap: 16px; align-items: center; }
    .avatar {
      width: 90px; height: 90px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 32px; font-weight: 700; background: var(--gradient); color:white;
    }
    h1,h2,h3 {
      margin:0; background:var(--gradient);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .section {
      background:var(--card); padding:20px; margin-top:20px; border-radius:12px;
    }
    .meta { color:var(--muted); font-size:14px; }
    ul { padding-left:20px; }
    a { color:#7dd3fc; }
  </style>
</head>
<body>
  <div class='container'>
    <header>
      <div class='avatar'>JP</div>
      <div>
        <h1>Jithin Prakash Kolamkolly</h1>
        <p class='meta'>Data Scientist & Data Analytics Leader — 10+ years experience</p>
      </div>
    </header>
  </div>
</body>
</html>
